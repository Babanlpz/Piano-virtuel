<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>


  <div class="container">
    <header>
      <h2>Piano</h2>

      <div class="column volume">
        <span>Volume</span>
        <input type="range" min="0" max="1" value="0.5" step="any">
      </div>
    </header>

    <ul class="liste-notes">
      <li class="note blanc" data-key="a"><span>a</span></li>
      <li class="note black" data-key="z"><span>z</span></li>
      <li class="note blanc" data-key="e"><span>e</span></li>
      <li class="note black" data-key="r"><span>r</span></li>
      <li class="note blanc" data-key="t"><span>t</span></li>
      <li class="note black" data-key="y"><span>y</span></li>
      <li class="note blanc" data-key="u"><span>u</span></li>
      <li class="note black" data-key="i"><span>i</span></li>
      <li class="note blanc" data-key="o"><span>o</span></li>
      <li class="note black" data-key="a"><span>p</span></li>
      <li class="note blanc" data-key="q"><span>q</span></li>
      <li class="note black" data-key="s"><span>s</span></li>
      <li class="note blanc" data-key="d"><span>d</span></li>
      <li class="note black" data-key="f"><span>f</span></li>
      <li class="note blanc" data-key="g"><span>g</span></li>
      <li class="note black" data-key="h"><span>h</span></li>
      <li class="note blanc" data-key="j"><span>j</span></li>
    </ul>
  </div>

</body>

</html>
