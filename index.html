<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>


  <div class="container">
    <header>
      <h2>Piano</h2>

      <div class="column volume">
        <span>Volume</span>
        <input type="range" min="0" max="1" value="0.5" step="any">
      </div>
    </header>

    <ul class="liste-notes">
      <li class="note white" data-key="a"></li>
    </ul>
  </div>

</body>

</html>
